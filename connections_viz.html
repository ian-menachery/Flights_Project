<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Route Selector</title>
  <style>
    select, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
    }
    #results {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Flight Route Selector</h1>

  <label for="country1">Select Country 1:</label>
  <select id="country1">
    <option value="">Select Country</option>
    <option value="China">China</option>
    <option value="Hong_Kong_SAR">Hong Kong</option>
    <option value="India">India</option>
    <option value="Indonesia">Indonesia</option>
    <option value="Japan">Japan</option>
    <option value="Pakistan">Pakistan</option>
  </select>

  <label for="country2">Select Country 2:</label>
  <select id="country2">
    <option value="">Select Country</option>
    <option value="China">China</option>
    <option value="Hong_Kong_SAR">Hong Kong</option>
    <option value="India">India</option>
    <option value="Indonesia">Indonesia</option>
    <option value="Japan">Japan</option>
    <option value="Pakistan">Pakistan</option>
  </select>

  <button onclick="loadRoute()">Show Flight Routes</button>

  <div id="results"></div>

  <script>
    function loadRoute() {
      var country1 = document.getElementById('country1').value;
      var country2 = document.getElementById('country2').value;
      
      if (!country1 || !country2) {
        alert('Please select both countries!');
        return;
      }

      var fileName = `flight_routes_${country1}_${country2}.html`;

      fetch(fileName)
        .then(response => {
          if (!response.ok) {
            throw new Error('File not found');
          }
          return response.text();
        })
        .then(html => {
          document.getElementById('results').innerHTML = html;
        })
        .catch(error => {
          document.getElementById('results').innerHTML = `<p>Error loading the flight routes: ${error.message}</p>`;
        });
    }
  </script>
</body>
</html>
