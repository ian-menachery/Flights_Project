<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script> <!-- Add TopoJSON here -->
    <style>
        svg {
            width: 1200px;
            height: 800px;
            background-color: lightblue;
        }

        /* Tooltip style */
        .tooltip {
            position: absolute;
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            border-radius: 4px;
            pointer-events: none; /* Prevent tooltip from blocking other elements */
            white-space: pre-line; /* Allows line breaks in the tooltip */
        }
    </style>
</head>
<body>
    <svg id="map"></svg>
    <!-- Tooltip div element -->
    <div id="tooltip" class="tooltip"></div>

    <script src="map.js"></script>
</body>
</html>
