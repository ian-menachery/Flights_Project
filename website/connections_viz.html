<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Route Selector</title>
  <style>
    select, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
    }
    #results {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <label for="country1">Select Region 1:</label>
  <select id="country1">
    <option value="">Select Region</option>
    <option value="China">China</option>
    <option value="Hong_Kong_SAR">Hong Kong</option>
    <option value="India">India</option>
    <option value="Indonesia">Indonesia</option>
    <option value="Japan">Japan</option>
    <option value="Pakistan">Pakistan</option>
  </select>

  <label for="country2">Select Region 2:</label>
  <select id="country2">
    <option value="">Select Region</option>
    <option value="China">China</option>
    <option value="Hong_Kong_SAR">Hong Kong</option>
    <option value="India">India</option>
    <option value="Indonesia">Indonesia</option>
    <option value="Japan">Japan</option>
    <option value="Pakistan">Pakistan</option>
  </select>

  <button onclick="loadRoute()">Show Flight Routes</button>

  <div id="results"></div>

  <script>
    function loadRoute() {
        var country1 = document.getElementById('country1').value;
        var country2 = document.getElementById('country2').value;
        
        if (!country1 || !country2) {
            alert('Please select both countries!');
            return;
        }
        
        var countries = [country1, country2];
        countries.sort();  // This will sort the array alphabetically

        // Now country1 will always be the alphabetically first country
        country1 = countries[0];
        country2 = countries[1];
        
        var fileName = `flight_routes_${country1}_${country2}.html`;

        // Create an iframe to load the map file
        var iframe = document.createElement('iframe');
        iframe.src = fileName;
        iframe.width = "100%";  // Adjust the width as needed
        iframe.height = "600px";  // Adjust the height as needed
        iframe.style.border = "none";  // Remove border if desired

        // Insert the iframe into the results div
        document.getElementById('results').innerHTML = '';  // Clear previous results
        document.getElementById('results').appendChild(iframe);
        }


  </script>
</body>
</html>
